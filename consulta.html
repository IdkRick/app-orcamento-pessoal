<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Orçamento Pessoal</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js" integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH" crossorigin="anonymous"></script>

  <script src="js/app.js"></script>

</head>

<body onload="carregaListaDespesas()">


  <nav class="navbar navbar-expand navbar-dark bg-primary mb-5">
    <div class="container">
      <a class="navbar-brand" href="#">
          <img src="logo.png" width="50" height="35" alt="Orçamento pessoal">
      </a>
        
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Cadastro</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="consulta.html">Consulta</a>
        </li>
        </ul>
        
    </div>
  </nav>

  <div class="container">
    <div class="row mb-5">
      <div class="col">
        <h1 class="display-4">Consulta de despesas</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2 mb-2">
        <select class="form-control" id="ano">
          <option value="">Ano</option>
          <option value="2019">2019</option>
        </select>
      </div>

      <div class="col-md-2 mb-2">
        <select class="form-control" id="mes">
          <option value="">Mês</option>
          <option value="1">Janeiro</option>
          <option value="2">Fevereiro</option>
          <option value="3">Março</option>
          <option value="4">Abril</option>
          <option value="5">Maio</option>
          <option value="6">Junho</option>
          <option value="7">Julho</option>
          <option value="8">Agosto</option>
          <option value="9">Setembro</option>
          <option value="10">Outubro</option>
          <option value="11">Novembro</option>
          <option value="12">Dezembro</option>
        </select>
      </div>
      
      <div class="col-md-2 mb-2">
        <input type="text" class="form-control" placeholder="Dia" id="dia">
      </div>

      <div class="col-md-6 mb-2">
        <select class="form-control" id="tipo">
          <option value="">Tipo</option>
          <option value="1">Alimentação</option>
          <option value="2">Educação</option>
          <option value="3">Lazer</option>
          <option value="4">Saúde</option>
          <option value="5">Transporte</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8 mb-2">
        <input type="text" class="form-control" placeholder="Descrição" id="descricao">
      </div>

      <div class="col-md-2 mb-2">
        <input type="text" class="form-control" placeholder="Valor" id="valor">
      </div>

      <div class="col-md-2 mb-2 d-flex justify-content-end">
        <button type="button" class="btn btn-primary" onclick="pesquisarDespesa()">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col">
        <table class="table" >
          <thead>
            <tr>
              <th>Data</th>
              <th>Tipo</th>
              <th>Descrição</th>
              <th>Valor</th>
              <th></th>
            </tr>
          </thead>

          <tbody id="listaDespesas">


          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>	
</html>
